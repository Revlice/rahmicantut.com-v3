<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Sorum Var? üíå</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* --- Soru Sorma Ekranƒ± Stilleri --- */
        #proposal-content {
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .gif-container img {
            width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.15);
            transition: transform 0.3s ease;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            position: relative;
            min-height: 80px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 0, 87, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 0, 87, 0.4);
        }

        #noBtn {
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* --- YENƒ∞LENMƒ∞≈û BA≈ûARI EKRANI TASARIMI --- */
        .success-message {
            display: none;
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        /* Glassmorphism Kart */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 40px 20px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.15);
            animation: cardEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            transform: scale(0.8);
            opacity: 0;
        }

        @keyframes cardEntrance {
            to { transform: scale(1); opacity: 1; }
        }

        /* Polaroid Resim Efekti */
        .polaroid-wrapper {
            background: white;
            padding: 12px 12px 30px 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .polaroid-wrapper:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .polaroid-wrapper img {
            width: 100%;
            max-width: 250px;
            display: block;
        }

        .success-title {
            font-family: 'Indie Flower', cursive;
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            animation: fadeInUp 0.8s 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .success-text {
            color: #880e4f;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 10px;
            font-weight: 700;
            animation: fadeInUp 0.8s 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .date-badge {
            margin-top: 25px;
            display: inline-block;
            background: #fce4ec;
            color: #c2185b;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            border: 1px solid #f8bbd0;
            animation: fadeInUp 0.8s 0.9s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Arkaplan Efektleri --- */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 64, 129, 0.4);
            display: inline-block;
            height: 30px;
            width: 30px;
            margin: 0 10px;
            transform: rotate(-45deg);
            animation: float 6s infinite;
        }
        .heart::after, .heart::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: inherit;
        }
        .heart::before { top: -15px; left: 0; }
        .heart::after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* --- Iskalama Emojileri --- */
        .miss-emoji {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            animation: fadeUp 0.8s ease-out forwards;
            z-index: 20;
        }
        @keyframes fadeUp {
            to { transform: translateY(-60px); opacity: 0; }
        }

        /* --- Tasarƒ±mcƒ± Bilgisi --- */
        .designer-credit {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(136, 14, 79, 0.5);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 100;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
        }

        /* Tablet ve K√º√ß√ºk Ekranlar */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .gif-container img { width: 200px; }
            button { font-size: 1rem; padding: 10px 28px; }
            .buttons { gap: 20px; min-height: 70px; }
            .glass-card { width: 92%; padding: 35px 18px; }
            .success-title { font-size: 2.4rem; }
            .success-text { font-size: 1.1rem; }
            .designer-credit { font-size: 0.75rem; }
        }

        /* Mobil */
        @media (max-width: 600px) {
            body { padding: 0 10px; }
            h1 { font-size: 1.8rem; margin-bottom: 8px; }
            .gif-container img { width: 170px; }
            button { 
                font-size: 0.95rem; 
                padding: 10px 25px;
                min-width: 100px;
            }
            .buttons { 
                gap: 15px; 
                min-height: 60px;
                flex-wrap: wrap;
            }
            .glass-card { 
                width: 95%; 
                padding: 25px 12px;
                border-radius: 20px;
            }
            .polaroid-wrapper {
                padding: 10px 10px 25px 10px;
            }
            .polaroid-wrapper img {
                max-width: 200px;
            }
            .success-title { 
                font-size: 2rem;
                line-height: 1.2;
            }
            .success-text { 
                font-size: 1rem;
                padding: 0 10px;
            }
            .date-badge {
                font-size: 0.85rem;
                padding: 6px 16px;
                margin-top: 20px;
            }
            .designer-credit { 
                font-size: 0.7rem;
                bottom: 10px;
            }
            .heart {
                height: 20px;
                width: 20px;
            }
            .heart::after, .heart::before {
                width: 20px;
                height: 20px;
            }
            .heart::before { top: -10px; }
            .heart::after { left: 10px; }
        }

        /* √áok K√º√ß√ºk Ekranlar */
        @media (max-width: 400px) {
            h1 { font-size: 1.6rem; }
            .gif-container img { width: 150px; }
            button { 
                font-size: 0.9rem; 
                padding: 9px 20px;
            }
            .glass-card { padding: 20px 10px; }
            .success-title { font-size: 1.8rem; }
            .success-text { font-size: 0.95rem; }
            .polaroid-wrapper img { max-width: 180px; }
        }

        /* Landscape Mod (Yatay Telefon) */
        @media (max-height: 500px) and (orientation: landscape) {
            body { overflow-y: auto; }
            .container { 
                padding: 20px 0;
                min-height: 100vh;
                align-items: flex-start;
            }
            h1 { font-size: 1.5rem; margin-top: 10px; }
            .gif-container img { width: 120px; }
            .buttons { margin-top: 15px; }
            button { padding: 8px 20px; font-size: 0.9rem; }
            .glass-card { 
                padding: 20px 15px;
                margin: 20px auto;
            }
            .polaroid-wrapper img { max-width: 150px; }
            .success-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <div id="proposal-content">
            <div class="gif-container">
                <img src="./catgif.gif" alt="Cute Cat Asking" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzJjYzNjODFkYjQ1ZWRkY2E5Y2E4MGRhM2Q3M2Q3M2Q3M2Q3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif'">
            </div>
            <h1>Benimle √áƒ±kar mƒ±sƒ±n? üåπ</h1>
            <p style="color: #880e4f; font-size: 1.15rem; font-weight: 600;">(Bence iyi d√º≈ü√ºnmelisinnn ü§≠)</p>
            
            <div class="buttons">
                <button id="yesBtn">EVET! üòç</button>
                <button id="noBtn">Hayƒ±r üôÑ</button>
            </div>
        </div>

        <div class="success-message" id="success-content">
            <div class="glass-card">
                <div class="polaroid-wrapper">
                    <img src="./catgif2.gif" alt="Happy Hug" onerror="this.src='https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif'">
                </div>
                <h1 class="success-title">Seni √ßoook seviyorum. üíñ</h1>
                <p class="success-text">Seninle her anƒ± payla≈ümak i√ßin sabƒ±rsƒ±zlanƒ±yorum! üíë </p>
                <div class="date-badge" id="dateBadge">01.01.2024</div>
            </div>
        </div>
    </div>
    
    <div class="designer-credit">Designed By Rahmican Tut</div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposalContent = document.getElementById('proposal-content');
        const successContent = document.getElementById('success-content');
        const bgHearts = document.getElementById('bgHearts');
        const dateBadge = document.getElementById('dateBadge');

        // Bug√ºn√ºn tarihini yazdƒ±r
        const today = new Date();
        const dateString = today.toLocaleDateString('tr-TR');
        dateBadge.innerText = `Ba≈ülangƒ±√ß: ${dateString} - ‚àû`;

        // Konfeti ve Kalp Yaƒümuru (Sadece Evet ile ba≈ülar)
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                bgHearts.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 200);
        }

        // Iskalama Efekti
        function createMissEffect(x, y) {
            const emojis = ["üò¢", "üíî", "üí®", "‚õî", "üò≠", "üèÉ‚Äç‚ôÇÔ∏è"];
            const emoji = document.createElement('div');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.className = 'miss-emoji';
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 800);
        }

        // "Hayƒ±r" butonu ka√ßƒ±≈ü
        function moveButton() {
            const rect = noBtn.getBoundingClientRect();
            createMissEffect(rect.left, rect.top);
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // EVET TIKLANDIƒûINDA
        yesBtn.addEventListener('click', () => {
            proposalContent.style.display = 'none';
            successContent.style.display = 'block';
            
            fireConfetti();
            createHearts();
        });

        // Konfeti
        function fireConfetti() {
            const colors = ['#ff4081', '#ffffff', '#ffd700', '#00e676'];
            for(let i=0; i<150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 5 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 7;
                const tx = Math.cos(angle) * velocity * 120;
                const ty = Math.sin(angle) * velocity * 120;

                confetti.animate([
                    { transform: 'translate(0,0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                });
                setTimeout(() => confetti.remove(), 2500);
            }
        }
    </script>
</body>
</html>
